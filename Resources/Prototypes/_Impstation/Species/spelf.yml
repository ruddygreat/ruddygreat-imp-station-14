- type: species
  id: SpElf
  name: species-name-spelf
  roundStart: true
  prototype: MobSpElf
  sprites: MobSpElfSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobSpElfMarkingLimits
  dollPrototype: MobSpElfDummy
  skinColoration: Hues
  maleFirstNames: names_spelf
  femaleFirstNames: names_spelf
  naming: First
  sexes:
  - Male
  - Female
  - Unsexed

- type: speciesBaseSprites
  id: MobSpElfSprites
  sprites:
    Hair: MobHumanoidAnyMarking
    Eyes: MobSpElfEyes
    Head: MobSpElfHead
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Chest: MobSpElfTorso
    LArm: MobSpElfLArm
    RArm: MobSpElfRArm
    LHand: MobSpElfLHand
    RHand: MobSpElfRHand
    LLeg: MobSpElfLLeg
    RLeg: MobSpElfRLeg
    LFoot: MobSpElfLFoot
    RFoot: MobSpElfRFoot

- type: markingPoints
  id: MobSpElfMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    HeadTop:
      points: 2
      required: false
    HeadSide:
      points: 1
      required: true
      defaultMarkings: [ SpElfEars1 ]
    Head:
      points: 4
      required: false
    Chest:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    Overlay:
      points: 6
      required: false
    Snout:
      points: 1
      required: false

